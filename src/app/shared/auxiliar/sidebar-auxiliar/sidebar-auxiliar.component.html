<nav class="sidebar-auxiliar">
    <div class="sidebar-header">
        <div class="logo-container">
            <img src="assets/logos/logoMorralito.png" alt="Logo" class="logo-img">
            <span class="logo-text">El Morralito</span>
        </div>
    </div>

    <div class="sidebar-body">
        <p class="menu-label">MENÚ PRINCIPAL</p>
        <ul class="list-unstyled components">

            <!-- Opción Activa -->
            <li class="nav-item">
                <a routerLink="/auxiliar/mis-citas" routerLinkActive="active" class="nav-link">
                    <i class="bi bi-calendar2-check"></i>
                    <span class="nav-text">Mis Servicios</span>
                </a>
            </li>

            <!-- Puedes agregar más opciones aquí en el futuro -->
            <!-- <li class="nav-item">
                <a routerLink="/auxiliar/perfil" routerLinkActive="active" class="nav-link">
                    <i class="bi bi-person"></i>
                    <span class="nav-text">Mi Perfil</span>
                </a>
            </li> -->

        </ul>
    </div>

    <div class="sidebar-footer">
        <div class="user-profile">
            <!-- Usamos la variable userImage -->
            <img [src]="userImage" alt="User" class="user-avatar">
            
            <div class="user-info">
                <!-- Usamos las variables userName y userRole -->
                <span class="user-name" title="{{ userName }}">{{ userName }}</span>
                <span class="user-role">{{ userRole }}</span>
            </div>
        </div>
        <button class="btn-logout" (click)="logout()" title="Cerrar Sesión">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>

</nav>
