<form [formGroup]="form" (ngSubmit)="guardarConsulta()" class="row g-3">

  <div class="col-md-3">
    <label class="form-label">Peso actual (kg)</label>
    <input type="number" step="0.1" class="form-control" formControlName="peso_actual">
  </div>

  <div class="col-md-3">
    <label class="form-label">Temperatura (°C)</label>
    <input type="number" step="0.1" class="form-control" formControlName="temperatura">
  </div>

  <div class="col-md-3">
    <label class="form-label">Frecuencia cardiaca</label>
    <input type="number" class="form-control" formControlName="frecuencia_cardiaca">
  </div>

  <div class="col-md-3">
    <label class="form-label">Frecuencia respiratoria</label>
    <input type="number" class="form-control" formControlName="frecuencia_respiratoria">
  </div>

  <div class="col-12">
    <label class="form-label">Motivo de la consulta</label>
    <input type="text" class="form-control" formControlName="motivo_consulta">
  </div>

  <div class="col-12">
    <label class="form-label">Síntomas</label>
    <textarea rows="2" class="form-control" formControlName="sintomas"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">Observaciones</label>
    <textarea rows="2" class="form-control" formControlName="observaciones"></textarea>
  </div>

  <div class="col-12 d-flex justify-content-end">
    <button type="submit" class="btn btn-warning px-4" [disabled]="loading || form.invalid">
      <span *ngIf="!loading">Guardar consulta</span>
      <span *ngIf="loading">Guardando...</span>
    </button>
  </div>

</form>
