<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light p-4">
  <div class="container my-5">
    <div class="row g-5 align-items-center">

      <!-- Columna Izquierda: Imagen del Error 404 (Gato) -->
      <div class="col-lg-6 text-center animate__animated animate__fadeInLeft">
        <img
          src="assets/logos/404.png"
          alt="Error 404 Página No Encontrada"
          class="img-fluid"
          style="max-height: 500px; object-fit: contain;"
        >
      </div>

      <!-- Columna Derecha: Mensajes y Acciones -->
      <div class="col-lg-6 animate__animated animate__fadeInRight">
        <h1 class="display-3 fw-bolder text-dark mb-3">
          ¡Oops, 404 Error!
        </h1>
        <h4 class="text-muted mb-4">
          La página no fue encontrada.
        </h4>
        <p class="lead mb-4">
          No te preocupes, esto pasa. Volvamos a la página de inicio para continuar con la gestión de tu clínica **VetFront**.
        </p>
        <p class="text-muted fs-5 mb-2">
          Serás redirigido automáticamente en:
        </p>
        <div class="d-flex align-items-center mb-5">
          <span class="material-symbols-outlined display-6 text-primary me-2">
            timer
          </span>
          <span class="fs-4 fw-bold text-primary">00:00:{{ countdown | number: '2.0-0' }}</span>
        </div>
        <button class="btn btn-warning btn-lg shadow-sm" (click)="redirectToHome()">
          <span class="material-symbols-outlined align-middle me-2">home</span>
          Ir a Inicio
        </button>
      </div>

    </div>
  </div>
</div>
