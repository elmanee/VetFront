<div class="row w-100" [ngClass]="{ 'slide-out': isClosing, 'slide-in': !isClosing }">
  <div class="col-xl-12">
    <div class="card custom-card shadow-sm border-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center gap-3">
            <button type="button" class="breadcrumb-back" (click)="triggerClose()">
              <i class="ri-arrow-left-line"></i>
            </button>
            <div class="d-flex align-items-center flex-wrap gap-2">
              <h2 class="page-title cursor-pointer mb-0">
                {{ producto ? 'Editar Producto' : 'Nuevo Producto' }}
              </h2>
              <span class="breadcrumb-separator">/ Prodcutos</span>
            </div>
          </div>
        </div>

        <form #formProducto="ngForm" (ngSubmit)="guardarProducto()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" [(ngModel)]="productoData.nombre" name="nombre" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Unidad de Medida</label>
        <select class="form-select" [(ngModel)]="productoData.unidad_medida" name="unidad_medida">
          <option [ngValue]="null">Selecciona...</option>
          <option value="Dosis">Dosis</option>
          <option value="Tableta">Tableta</option>
          <option value="mL">Mililitros (mL)</option>
          <option value="L">Litros (L)</option>
          <option value="g">Gramos (g)</option>
          <option value="kg">Kilogramos (kg)</option>
          <option value="unidad">Unidad</option>
          <option value="ampolla">Ampolla</option>
          <option value="frasco">Frasco</option>
          <option value="empaque">Empaque</option>
          <option value="kit">Kit</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Precio de Venta</label>
        <input type="number" class="form-control" [(ngModel)]="productoData.precio_venta" name="precio_venta">
      </div>

      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <select class="form-select" [(ngModel)]="productoData.categoria_id" name="categoria_id">
          <option [ngValue]="null">Selecciona...</option>
          <option *ngFor="let cat of cagetorias" [ngValue]="cat.id">
            {{ cat.nombre }}
          </option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea rows="3" class="form-control" [(ngModel)]="productoData.descripcion" name="descripcion"></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="triggerClose()">
        <i class="ri-close-line me-1"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-primary-si">
        <i class="ri-save-3-line me-1"></i> Guardar Producto
      </button>
    </div>
  </form>
    </div>


  </div>
</div>
