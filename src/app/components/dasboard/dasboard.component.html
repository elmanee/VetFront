<!--
  Contenido Principal: Dashboard de Bienvenida
  - Usamos 'container-fluid' para que ocupe todo el ancho.
  - min-vh-100 para asegurar que, incluso si el contenido es corto,
    el dashboard ocupe al menos toda la altura de la pantalla (menos el navbar).
  - pt-4 para dar un poco de padding superior.
-->
<div class="container-fluid min-vh-100 pt-4 animate__animated animate__fadeIn">
  <div class="row">
    <!-- Contenido Principal Centrado -->
    <div class="col-12">

      <!-- Tarjeta o Alerta de Bienvenida (estilo Bootstrap) -->
      <div class="alert alert-success p-5 shadow-sm text-center" role="alert">
        <h1 class="display-4 fw-bold text-success-emphasis">
          <span class="material-symbols-outlined display-3 align-middle me-2">waving_hand</span>
          ¡Bienvenido/a al Dashboard de VetFront!
        </h1>
        <p class="lead mt-3 mb-4 text-secondary">
          Tu plataforma de gestión veterinaria está lista. Utiliza el menú superior para navegar.
        </p>

        <!-- Botón de Acción -->
        <a href="#" class="btn btn-outline-success btn-lg">
          <span class="material-symbols-outlined align-middle me-2">calendar_month</span>
          Ir a Citas Programadas
        </a>
      </div>

    </div>
  </div>

  <!-- Puedes añadir aquí filas con estadísticas o accesos rápidos si lo necesitas -->
</div>
