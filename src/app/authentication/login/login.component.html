<!-- Contenedor principal con el fondo crema de la web -->
<div class="d-flex justify-content-center align-items-center min-vh-100 py-5 bg-warm-light animate__animated animate__fadeIn">
  <!-- Tarjeta de Login (Card de Bootstrap) -->
  <div class="card login-card shadow-lg p-4">
    <div class="card-body">
      <!-- Icono y Título (Usando la clase de color primario) -->
      <div class="text-center mb-4">
        <span class="material-symbols-outlined display-3 text-app-primary">
          lock
        </span>
        <h3 class="card-title fw-bold mt-2 text-dark">Acceso de Personal</h3>
        <p class="text-muted">Ingresa tus credenciales para continuar.</p>
      </div>

      <!-- Alerta de Error (Funcionalidad mantenida, solo diseño adaptado) -->
      <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <span class="material-symbols-outlined me-2">error</span>
        <div>
          {{ errorMsg }}
        </div>
      </div>

      <!-- Formulario (Maquetado HTML puro) -->
      <form (ngSubmit)="ingresar()" novalidate>
        <!-- Campo Correo Electrónico -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-semibold">Correo Electrónico</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-white border-end-0">
              <span class="material-symbols-outlined" style="font-size: 18px;">mail</span>
            </span>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="correo"
              [(ngModel)]="correo"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="inputPassword" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-white border-end-0">
              <span class="material-symbols-outlined" style="font-size: 18px;">vpn_key</span>
            </span>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <!-- Checkbox 'Recordarme' y Olvidé Contraseña -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkRemember" />
            <label class="form-check-label" for="checkRemember">Recordarme</label>
          </div>
          <a href="#" class="text-app-primary fw-semibold text-decoration-none small">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de Acceso -->
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4" (click)="ingresar()">
          <span class="material-symbols-outlined align-middle me-1">login</span>
          Ingresar
        </button>

        <!-- Enlace de regreso (Si aplica) -->
        <p class="text-center small mb-0">
          <a href="/" class="text-muted text-decoration-none">← Volver al inicio</a>
        </p>
      </form>
    </div>
  </div>
</div>
