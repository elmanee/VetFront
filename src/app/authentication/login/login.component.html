<div class="d-flex justify-content-center align-items-center min-vh-100 py-5 animate__animated animate__fadeIn">
  <!-- Tarjeta de Login (Card de Bootstrap) -->
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 90%;">
    <div class="card-body">
      <!-- Icono y Título -->
      <div class="text-center mb-4">
        <span class="material-symbols-outlined display-3 text-primary">
          lock
        </span>
        <h3 class="card-title fw-bold mt-2">Acceso a VetFront</h3>
        <p class="text-muted">Ingresa tus credenciales para continuar.</p>
      </div>

      <!-- Formulario (Maquetado HTML puro) -->
      <form>
        <!-- Campo Correo Electrónico -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text">
              <span class="material-symbols-outlined" style="font-size: 18px;">mail</span>
            </span>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="correo"
              [(ngModel)]="correo"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <span class="material-symbols-outlined" style="font-size: 18px;">vpn_key</span>
            </span>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <!-- Checkbox 'Recordarme' -->
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="checkRemember" />
          <label class="form-check-label" for="checkRemember">Recordarme</label>
        </div>

        <!-- Botón de Acceso -->
        <button type="button" class="btn btn-primary w-100 mb-3" (click)="ingresar()">
          <span class="material-symbols-outlined align-middle me-1">login</span>
          Ingresar
        </button>

        <!-- Enlace de 'Olvidé mi contraseña' -->
        <p class="text-center">
          <a href="#" class="text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
        </p>
      </form>
    </div>
  </div>
</div>
